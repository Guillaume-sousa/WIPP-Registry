{% if tiles|length > 0 %}
    <h2 id="available-options">Resources Type</h2>
    {% for tile in tiles %}
    <div class="tile">
        <div class="icon">
            <i class="fa {{ tile.logo }}" {% if tile.color %}style="color: {{ tile.color }};"{% endif %}></i>
        </div>
        <div class="text">
            <h3><a href="{{ tile.link }}">{{ tile.title }}</a></h3>
            <p>
                {{ tile.text }}
            </p>
        </div>
    </div>
    {% endfor %}
{% endif %}
